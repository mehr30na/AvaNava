<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <label for="mobile">
          <img style="width: 10vw;" src="./assets/img/mci.png">
        </label>
      </ion-col>
      <ion-col col-9>
        <button ion-button id="mobile" (tap)="purchase()" style="background-color: #54C5D0" block disabled>خرید
          از طریق
          قبض موبایل یا اعتبار
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <label for="bank">
          <img style=" width: 13vw;" src="./assets/img/shetab.png">
        </label>
      </ion-col>
      <ion-col col-9>
        <button ion-button id="bank" (tap)="purchase()" style="background-color: #54C5D0" block>خرید از طریق
          درگاه بانکی
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 align-self-center>
        <label for="card">
          <img style="width: 8vw;" src="./assets/img/gift.png">
        </label>
      </ion-col>
      <ion-col col-9>
        <button ion-button id="card" (tap)="purchase()" style="background-color: #54C5D0" block disabled>کارت
          هدیه
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
