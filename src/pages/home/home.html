<app-header></app-header>

<ion-content>

  <!--<ion-refresher (ionRefresh)="doRefresh($event)">-->
  <!--<ion-refresher-content></ion-refresher-content>-->
  <!--</ion-refresher>-->

  <ion-slides class="slider" pager loop dir="rtl">
    <ion-slide *ngFor="let slide of slides">
      <img-loader [src]="globalUrl+slide.imageURL" class="sliderImage" useImg></img-loader>
      <!--<ion-spinner *ngIf="!loaded" class="SpinCenter"></ion-spinner>-->
      <!--<img >-->
      <!--<h3 class="slide-title" [innerHTML]="slide.caption"></h3>-->
      <!--<p [innerHTML]="slide.description" class="slide-title"></p>-->
    </ion-slide>
  </ion-slides>

  <div>
    <img-loader src="./assets/img/falBanner.jpg" style="width: 100%" (tap)="falOpen()" useImg></img-loader>
    <!--<ion-spinner *ngIf="!loaded" class="SpinCenter"></ion-spinner>-->
  </div>


  <ion-row (tap)="goToOtherPage('')">
    <ion-col col-6 style="text-align: right;" class="felxCenter">
      <ion-item no-lines no-padding no-margin>
        <h2 class="text-heading">روایت ادبیات کهن</h2>
      </ion-item>
    </ion-col>
    <ion-col col-6 style="text-align: left;" class="felxCenter">
      <ion-item no-lines no-padding no-margin>
        <button ion-button small item-end style="background-color: #ff9200;color:white;align-self: center"> همه
          آثار
          &nbsp;<ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-scroll id="1" scrollX="true" style="height: 32vh;white-space: nowrap;">
    <ion-card *ngFor="let gallery of galleries" class="horizontalcard" (click)="openItemList(gallery.id,'')">
      <img-loader [src]="globalUrl+gallery.imageURL" style="width:100%"
                  useImg fallback="./assets/img/offlinePlaceholder.png"
                  fallbackAsPlaceholder="true"
                  spinner="true"
      ></img-loader>
      <!--<img src="./assets/img/offlinePlaceholder.png" style="width:100%" *ngIf="!isOnline">-->
      <!--<ion-spinner *ngIf="!loaded" class="SpinCenter"></ion-spinner>-->
      <ion-card-content>
        <ion-card-title class="card-title">
          {{gallery.title}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-scroll>


  <ion-row (tap)="goToOtherPage('beeptunes')">
    <ion-col col-6 style="text-align: right;" class="felxCenter">
      <ion-item no-lines no-padding no-margin>
        <h2 class="text-heading"> موسیقی </h2>
      </ion-item>
    </ion-col>
    <ion-col col-6 style="text-align: left;" class="felxCenter">
      <ion-item no-lines no-padding no-margin>
        <button ion-button small item-end style="background-color: #ff9200;color:white;align-self: center"> همه
          آثار
          &nbsp;<ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-scroll id="2" scrollX="true" style="height: 32vh;white-space: nowrap;">
    <ion-card *ngFor="let album of albums" class="horizontalcard"
              (click)="openItemList(album.album.id,'beeptunes')">
      <img-loader [src]="album.album.primaryImage" style="width:100%"
                  useImg fallback="./assets/img/offlinePlaceholder.png"
                  fallbackAsPlaceholder="true"
                  spinner="true"
      ></img-loader>
      <!--<img src="./assets/img/offlinePlaceholder.png" style="width:100%" *ngIf="!isOnline">-->
      <!--<ion-spinner *ngIf="!beepLoaded" class="SpinCenter"></ion-spinner>-->
      <ion-card-content>
        <ion-card-title class="card-title">
          {{album.album.name}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <ion-item></ion-item>

</ion-content>
