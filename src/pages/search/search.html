<ion-content>

  <ion-card>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-input type="text" placeholder="برای جستجو تایپ کنید" [(ngModel)]="searchTerm"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2 class="felxCenter">
        <button ion-button small color="secondary" (tap)="doSearch()">
          <ion-icon name="search"></ion-icon>&nbsp;&nbsp;جستجو
        </button>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-card>

  <ion-card *ngIf="gallerySearchResults.length>0">

    <h1 color="light" style="height:6.5vh; font-size: x-large; background-color: #ff9200">ادبیات کهن
    </h1>

    <ion-card *ngFor="let gallery of gallerySearchResults" class="cardTile"
              (tap)="goToOtherPage(gallery.id,'gallery','')">
      <img-loader [src]="globalUrl+gallery.imageURL"
                  useImg fallback="./assets/img/offlinePlaceholder.png"
                  fallbackAsPlaceholder="true"
                  spinner="true"
      ></img-loader>
      <ion-card-content>
        <ion-card-title class="card-title overflow" text-center>
          {{gallery.title}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>


  </ion-card>

  <ion-card *ngIf="poemSearchResults.length>0">
    <h1 color="light" style="height:6.5vh;font-size: x-large;background-color: #ff9200">اشعار
    </h1>

    <ion-card *ngFor="let poem of poemSearchResults" class="cardTile" (tap)="goToOtherPage(poem.id,'poem')">
      <img-loader [src]="globalUrl+poem.poemGallery.imageURL"
                  useImg fallback="./assets/img/offlinePlaceholder.png"
                  fallbackAsPlaceholder="true"
                  spinner="true"
      ></img-loader>
      <ion-card-content>
        <ion-card-title class="card-title overflow" text-center>
          {{poem.title}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>

  </ion-card>


  <ion-card *ngIf="musicSearchResults.length>0">

    <h1 color="light" style="height:6.5vh;font-size: x-large;background-color: #ff9200">موسیقی
    </h1>

    <ion-card *ngFor="let poem of musicSearchResults" class="cardTile"
              (tap)="goToOtherPage(poem.id,'gallery','beeptunes')">
      <img-loader [src]="poem.primaryImage"
                  useImg fallback="./assets/img/offlinePlaceholder.png"
                  fallbackAsPlaceholder="true"
                  spinner="true"
      ></img-loader>
      <ion-card-content>
        <ion-card-title class="card-title overflow" text-center>
          {{poem.name}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-card>


</ion-content>
