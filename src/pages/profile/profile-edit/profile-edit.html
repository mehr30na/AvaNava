<ion-header>

  <ion-navbar>
    <ion-title>پروفایل خود را ویرایش کنید</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item></ion-item>
    <ion-row>
      <ion-item>
        <ion-label for="firstname" stacked>نام</ion-label>
        <ion-input id="firstname" type="text" [(ngModel)]="user.firstName" name="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="lastname" stacked>نام خانوادگی</ion-label>
        <ion-input id="lastname" type="text" [(ngModel)]="user.lastName" name="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="email" stacked>ایمیل</ion-label>
        <ion-input id="email" type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="number" stacked>شماره تلفن</ion-label>
        <ion-input id="number" type="number" [(ngModel)]="user.username" name="phonenumber"
                   disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="day" stacked>روز تولد</ion-label>
        <ion-input id="day" type="number" [(ngModel)]="user.day" name="day"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="month" stacked>ماه تولد</ion-label>
        <ion-input id="month" type="number" [(ngModel)]="user.month" name="month"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="year" stacked>سال تولد</ion-label>
        <ion-input id="year" type="number" [(ngModel)]="user.year" name="year"></ion-input>
      </ion-item>

      <!--<ion-input id="confirmPassword" type="password" (keyup)="onChange()" [(ngModel)]="confirmPassword" value="" name="confirmPassword"></ion-input>-->
      <!--</ion-item>-->
    </ion-row>
    <ion-item></ion-item>
    <ion-row>
      <ion-col text-center>
        <button type="submit" ion-button>ثبت تغییرات</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
